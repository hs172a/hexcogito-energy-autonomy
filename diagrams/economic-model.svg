<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c" />
    </marker>
    <marker id="arrowhead-in" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#c62828" />
    </marker>
    <style>
      .box { fill: #e8f5e9; stroke: #388e3c; stroke-width: 2; rx: 8; ry: 8; }
      .cost { fill: #ffebee; stroke: #c62828; stroke-width: 2; rx: 8; ry: 8; }
      .agent { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; rx: 10; ry: 10; }
      .text { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 14px; fill: #333; }
      .label { font-size: 12px; fill: #666; }
      .arrow { stroke: #388e3c; stroke-width: 2; marker-end: url(#arrowhead); }
      .arrow-in { stroke: #c62828; stroke-width: 2; marker-end: url(#arrowhead-in); }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="#fff"/>

  <!-- Agent at center -->
  <g transform="translate(340, 200)">
    <rect class="agent" x="0" y="0" width="120" height="120" />
    <text class="text" x="60" y="50" text-anchor="middle">Agent</text>
    <text class="text" x="60" y="70" text-anchor="middle">Energy Wallet</text>
    <text class="label" x="60" y="95" text-anchor="middle">(USDC balance)</text>
  </g>

  <!-- Revenue streams -->
  <!-- Sell Energy -->
  <g transform="translate(50, 100)">
    <rect class="box" x="0" y="0" width="180" height="80" />
    <text class="text" x="90" y="30" text-anchor="middle">Sell excess solar</text>
    <text class="text" x="90" y="50" text-anchor="middle">energy (P2P)</text>
    <text class="label" x="90" y="70" text-anchor="middle">→ +USDC</text>
  </g>
  <line class="arrow" x1="230" y1="140" x2="340" y2="260" />
  <text class="label" x="250" y="150" text-anchor="middle">energy sale</text>

  <!-- Sell Compute -->
  <g transform="translate(570, 100)">
    <rect class="box" x="0" y="0" width="180" height="80" />
    <text class="text" x="90" y="30" text-anchor="middle">Sell compute cycles</text>
    <text class="text" x="90" y="50" text-anchor="middle">(inference leasing)</text>
    <text class="label" x="90" y="70" text-anchor="middle">→ +USDC</text>
  </g>
  <line class="arrow" x1="570" y1="140" x2="460" y2="260" />
  <text class="label" x="530" y="150" text-anchor="middle">compute</text>

  <!-- Grid Services (future) -->
  <g transform="translate(310, 350)">
    <rect class="box" x="0" y="0" width="180" height="60" stroke-dasharray="4,2" />
    <text class="text" x="90" y="25" text-anchor="middle">Grid services</text>
    <text class="text" x="90" y="45" text-anchor="middle">(battery rental)</text>
    <text class="label" x="90" y="60" text-anchor="middle">future → +USDC</text>
  </g>
  <line class="arrow" x1="400" y1="380" x2="400" y2="320" />

  <!-- Costs -->
  <!-- Hardware -->
  <g transform="translate(50, 350)">
    <rect class="cost" x="0" y="0" width="160" height="60" />
    <text class="text" x="80" y="25" text-anchor="middle">Hardware cost</text>
    <text class="label" x="80" y="45" text-anchor="middle">(panels, batteries)</text>
  </g>
  <line class="arrow-in" x1="210" y1="380" x2="340" y2="320" />
  <text class="label" x="250" y="370" text-anchor="middle">spend</text>

  <!-- Maintenance -->
  <g transform="translate(590, 350)">
    <rect class="cost" x="0" y="0" width="160" height="60" />
    <text class="text" x="80" y="25" text-anchor="middle">Maintenance</text>
    <text class="label" x="80" y="45" text-anchor="middle">(repairs, alerts)</text>
  </g>
  <line class="arrow-in" x1="590" y1="380" x2="460" y2="320" />
  <text class="label" x="530" y="370" text-anchor="middle">spend</text>

  <!-- Connectivity -->
  <g transform="translate(310, 450)">
    <rect class="cost" x="0" y="0" width="180" height="40" />
    <text class="text" x="90" y="25" text-anchor="middle">Internet (cellular/Starlink)</text>
  </g>
  <line class="arrow-in" x1="400" y1="490" x2="400" y2="320" />

  <!-- Title -->
  <text class="text" x="400" y="40" text-anchor="middle" style="font-weight: bold; font-size: 18px;">Economic Model: Cash Flow</text>

  <!-- Legend -->
  <g transform="translate(50, 470)">
    <rect class="box" x="0" y="0" width="20" height="20" />
    <text class="label" x="25" y="15">Revenue</text>
    <rect class="cost" x="70" y="0" width="20" height="20" />
    <text class="label" x="95" y="15">Cost</text>
  </g>

</svg>